<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AirBnB clone</title>
	<link rel="icon" href="images/icon.png" type="image/png">
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>
	<header>
		<a class="logo" href="6-index.html"></a>
	</header>

	<div class="container">
		<section class="filters">
			<div class="title-locations">
				<h3 States</h3>
				<h4 Maldonado, Rocha, Colonia...</h4>
                <div class="popover">
                    <h2 Maldonado:</h2>
                    <ul class="ul-popover">
							<li><h4>Piriapolis</h4></li>
							<li><h4>La Barra</h4>></li>
						</ul>

                        <h2 Rocha:</h2>
                        <ul class="ul-popover">
                            <li><h4>Punta Rubia</h4></li>
							<li><h4>La Pedrera</h4></li>
						</ul>
                    </div>
            </div>
            
			<div class="title-amenities">
				<h3 Amenities</h3>
				<h4 Internet, Kitchen, Pool...</h4>
                <div class="popover">
                    <ul class="ul-popover">
                        <li><h4>Internet</h4></li>
                        <li><h4>Kitchen</h4></li>
                        <li><h4>Pool</h4></li>
                        <li><h4>TV</h4></li>
                    </ul>
                </div>
            </div>
			<button class="btn btn-filters">Search</button>
		</section>
	</div>
	<footer class="footer footer-dynamic">
		<p>Holberton School</p>
	</footer>
